<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kontakt</title>

<link rel="stylesheet" th:href="@{css/home.css}">
<link rel="stylesheet" th:href="@{css/contact.css}">

</head>

<body>

	<header>

		<img id="img-logo" alt="Akademik logo"
			src="https://i.imgur.com/4jcl1bC.png">

		<nav>
			<ul class="nav-ul" style="line-height: 100px; margin: 0; padding: 0;">
				<li><a href="/home">Početna</a></li>
				<li><form class="dropdown" action="#" th:action="@{/jelovnik}"
						method="GET">
						<button class="dropbtn" disabled>Jelovnik</button>
						<div class="dropdown-content">
							<button class="dropbtn" name="vrsta_jela" th:value="pica">Pica</button>
							<button class="dropbtn" name="vrsta_jela" th:value="pasta">Pasta</button>
							<button class="dropbtn" name="vrsta_jela" th:value="sendvič">Sendvič</button>
							<button class="dropbtn" name="vrsta_jela" th:value="palačinka">Palačinka</button>
						</div>
					</form></li>
				<li><a href="/about">O nama</a></li>
				<li><a class="active" href="#">Kontakt</a></li>
			</ul>
		</nav>

		<div id="menu-button">
			<button class="openbtn" onclick="openNav()">☰</button>
		</div>

		<div id="menu-button1">
			<button class="openbtn" onclick="openNav1()">☰</button>
		</div>
	</header>


	<div id="mySidebar" class="sidebar">
		<a href="javascript:void(0)" class="closebtn"
			onclick="closeNav1();closeNav();">×</a> <a href="/home">Početna</a> <a
			href="/home">Jelovnik</a>

		<div style="padding-left: 60px;">
			<form action="#" th:action="@{/jelovnik}" method="GET">
				<button name="vrsta_jela" th:value="pica">Pica</button>
				<button name="vrsta_jela" th:value="pasta">Pasta</button>
				<button name="vrsta_jela" th:value="sendvič">Sendvič</button>
				<button name="vrsta_jela" th:value="palačinka">Palačinka</button>
			</form>

		</div>
		<a href="/about">O nama</a> <a href="#">Kontakt</a>

	</div>


	<div style="width: 100%; height: 100px;"></div>
		<form class="contact-form" th:object="${email}" th:action="@{/sendMail}" method="post">

			<p>Subject*</p>
			<input id="subject" type="text" name="subject" th:field="*{subject}"
				placeholder="Unesite naslov">

			<p>Email*</p>
			<input id="email" type="text" name="email" th:field="*{fromEmail}"
				placeholder="Unesite vaš email">

			<p>Poruka*</p>
			<textarea id="text-area" name="poruka" rows="6" th:field="*{userMessage}"
				placeholder="Unesite vašu poruku"></textarea>

			<div style="width: 100%; display: flex; justify-content: center;">
				<input type="submit" onclick="send()" value="Pošalji"
					id="button-submit">
			</div>

		</form>

	<footer>
		<h1>AKADEMIK</h1>
		<div id="footer-div">
			<a
				href="https://www.facebook.com/pages/category/Coffee-Shop/%D0%9A%D0%B0%D1%84%D0%B5-%D0%B1%D0%B0%D1%80-%D0%90%D0%BA%D0%B0%D0%B4%D0%B5%D0%BC%D0%B8%D0%BA-1716762081951964/"
				target="_blank"><img src="https://i.imgur.com/ymFnnB0.png"
				alt="facebook-icon"></a> <a
				href="https://www.instagram.com/kafebarakademik/" target="_blank"><img
				src="https://i.imgur.com/g8GtS19.png" alt="instagram-icon"></a> <a
				href="mailto: caffee.akadameki@gmail.com"><img
				src="https://i.imgur.com/tGkhSFu.png" alt="google-icon"></a>
		</div>
	</footer>

	<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
	
</body>

</html>
